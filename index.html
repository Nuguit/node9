<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div id="galeria"></div>
    <button onclick=window.location.href='${image.url}'>Descarga la imagen</button>
<script>
fetch('/foto')
.then(response => response.json())
.then(data => {
let salida = ""
data.results.forEach(foto => {salida += `<div class="gallery-item"> <img src="${foto}"></div>`
});
document.getElementById('galeria').innerHTML = salida
})
.catch (error => console.error('Error en la petición de imágenes', error))

</script>
<script src="app.js"></script>
</body>
</html>
